<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKSH Mobile App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom font for Chinese characters if needed */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
        }

        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-50 flex justify-center min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-md bg-white shadow-2xl relative overflow-hidden flex flex-col h-screen">

        <!-- Main Scrollable Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-24">

            <!-- Header Section -->
            <div class="relative w-full h-72">
                <!-- Background Image -->
                <img src="https://images.unsplash.com/photo-1582281298055-e25b84a30b0e?q=80&w=1000&auto=format&fit=crop"
                    alt="Hospital Building" class="w-full h-full object-cover object-bottom">

                <!-- Sky Gradient Overlay (to make text readable) -->
                <div class="absolute inset-0 bg-gradient-to-b from-blue-100 via-blue-50/50 to-transparent h-1/2"></div>

                <!-- Header Content -->
                <div class="absolute top-0 left-0 w-full p-6 pt-12 z-10">
                    <h1 class="text-2xl font-bold text-slate-800 mb-1">歡迎您!</h1>
                    <p class="text-slate-600 text-lg mb-4">需要預約專科服務嗎?</p>

                    <button class="bg-[#4d9e68] text-white px-8 py-2 rounded-full shadow-md font-medium tracking-wide">
                        登入
                    </button>
                </div>

                <!-- Carousel Dots (Simulated) -->
                <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                    <div class="w-2 h-2 bg-white/60 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/60 rounded-full"></div>
                </div>
            </div>

            <!-- Floating Search Bar Area -->
            <div class="relative px-4 -mt-7 flex items-center justify-between z-20">

                <!-- User Icon -->
                <div
                    class="w-12 h-12 bg-white rounded-full shadow-md border-2 border-[#4d9e68] flex items-center justify-center text-green-700 relative overflow-hidden">
                    <i class="fas fa-user text-xl"></i>
                    <div class="absolute bottom-0 bg-[#f5a623] text-white text-[8px] px-1 rounded-t-sm">8</div>
                </div>

                <!-- Search Input -->
                <div
                    class="flex-1 mx-3 h-12 bg-white rounded-full shadow-lg flex items-center px-4 border border-gray-100">
                    <i class="fas fa-search text-gray-400 mr-2"></i>
                    <input type="text" placeholder="尋找醫生，專科 ..."
                        class="w-full outline-none text-gray-600 placeholder-gray-400 text-sm">
                </div>

                <!-- Bell Icon -->
                <div class="w-12 h-12 bg-white rounded-full shadow-md flex items-center justify-center relative">
                    <i class="far fa-bell text-gray-600 text-xl"></i>
                    <span
                        class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                </div>
            </div>

            <!-- Quick Links Grid -->
            <div class="px-5 mt-8">
                <h2 class="text-xl font-bold text-slate-800 mb-4">快速連結</h2>

                <div class="grid grid-cols-3 gap-4">
                    <!-- Item 1 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="fas fa-user-md text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">醫療團隊</span>
                    </div>
                    <!-- Item 2 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="fas fa-heartbeat text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">專科服務</span>
                    </div>
                    <!-- Item 3 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="far fa-heart text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">健康資訊</span>
                    </div>
                    <!-- Item 4 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="fas fa-dollar-sign text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">服務收費</span>
                    </div>
                    <!-- Item 5 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="fas fa-microscope text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">技術設備</span>
                    </div>
                    <!-- Item 6 -->
                    <div
                        class="bg-white p-4 rounded-xl shadow-[0_2px_10px_rgba(0,0,0,0.05)] flex flex-col items-center justify-center aspect-square">
                        <div
                            class="w-12 h-12 bg-[#fff8e1] rounded-full flex items-center justify-center mb-2 text-[#bfa05b]">
                            <i class="far fa-building text-2xl"></i>
                        </div>
                        <span class="text-xs font-bold text-slate-700">醫療設施</span>
                    </div>
                </div>
            </div>

            <!-- News Section -->
            <div class="px-5 mt-8 mb-6">
                <div class="flex justify-between items-end mb-4">
                    <h2 class="text-xl font-bold text-slate-800">養和資訊</h2>
                    <a href="#" class="text-sm text-gray-500 underline decoration-gray-300">查看全部</a>
                </div>

                <div
                    class="bg-white rounded-xl shadow-sm border border-gray-100 p-3 flex items-start space-x-3 relative">
                    <!-- Image -->
                    <div class="w-24 h-20 rounded-lg overflow-hidden flex-shrink-0 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1576091160550-217358c7e618?auto=format&fit=crop&q=80&w=200"
                            alt="News" class="w-full h-full object-cover">
                    </div>
                    <!-- Content -->
                    <div class="flex-1">
                        <h3 class="text-sm font-bold text-slate-800 leading-snug mb-2">養和阿茲海默症調查：近八成人認為不了解疾病為延遲就...</h3>
                        <p class="text-xs text-gray-400">17/12</p>
                    </div>

                    <!-- Floating Accessibility Icon -->
                    <div
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 translate-x-3 bg-white border border-gray-200 rounded-l-full rounded-r-none p-2 shadow-md">
                        <i class="fas fa-ear-listen text-[#bfa05b]"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="absolute bottom-0 w-full bg-white border-t border-gray-200 h-20 px-6">
            <div class="flex justify-between items-center h-full relative z-10">

                <!-- Nav Item 1 -->
                <div class="flex flex-col items-center space-y-1 cursor-pointer">
                    <i class="fas fa-home text-2xl text-[#4d9e68]"></i>
                    <span class="text-[10px] text-[#4d9e68] font-medium">首頁</span>
                </div>

                <!-- Nav Item 2 -->
                <div class="flex flex-col items-center space-y-1 cursor-pointer">
                    <i class="far fa-calendar-alt text-2xl text-slate-500"></i>
                    <span class="text-[10px] text-slate-500 font-medium">我的預約</span>
                </div>

                <!-- Spacer for Center Button -->
                <div class="w-12"></div>

                <!-- Nav Item 4 -->
                <div class="flex flex-col items-center space-y-1 cursor-pointer">
                    <i class="far fa-clipboard text-2xl text-slate-500"></i>
                    <span class="text-[10px] text-slate-500 font-medium">我的紀錄</span>
                </div>

                <!-- Nav Item 5 -->
                <div class="flex flex-col items-center space-y-1 cursor-pointer">
                    <i class="fas fa-ellipsis-h text-2xl text-slate-500"></i>
                    <span class="text-[10px] text-slate-500 font-medium">更多</span>
                </div>
            </div>

            <!-- Center Floating Button -->
            <!-- We use a white circle behind the green button to create the 'cutout' effect on the border -->
            <div class="absolute left-1/2 transform -translate-x-1/2 -top-8 z-20">
                <div
                    class="w-20 h-20 bg-white rounded-full flex items-center justify-center p-1.5 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                    <div
                        class="w-full h-full bg-[#4d9e68] rounded-full flex flex-col items-center justify-center text-white shadow-inner cursor-pointer">
                        <i class="fas fa-plus-square text-2xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">預約</span>
                    </div>
                </div>
            </div>

            <!-- Hide the shadow line behind the button using a small white patch -->
            <div class="absolute left-1/2 transform -translate-x-1/2 top-0 w-24 h-4 bg-white z-0"></div>

        </div>

    </div>

</body>

</html>
